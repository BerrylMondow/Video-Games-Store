<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart List</title>
    <link rel="shortcut icon" href="../images/ps.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    @media screen and (max-width: 768px) {
        .brand-title {
            font-size: 10px;
        }

        .image-brand {
            width: 30px;
            height: 24px;
        }
    }

    body {
        background-color: rgb(233, 233, 233);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(6, 0, 77);" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="container d-flex align-items-center ">
                <img src="../images/ps.png" alt="Logo" width="40" height="34"
                    class="d-inline-block align-text-top image-brand">
                <a class="p-3 brand-title" href="#">
                    Video Games Store
                </a>

                <ul class="navbar-nav ms-auto" style="--bs-scroll-height: 100px;">

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Back -->
        <div class="container mt-4">
            <a class="btn position-fixed z-3 mb-4 me-5 bottom-0 end-0 text-light"
                onmouseover="this.style.backgroundColor='rgb(16, 1, 182)'; this.style.color='white';"
                onmouseout="this.style.backgroundColor='rgb(6, 0, 77)'; this.style.color='inherit';"
                style="background-color: rgb(6, 0, 77);; font-size: xx-large;" href="../index.html"><i
                    class="bi bi-arrow-left-circle"></i> </a>
        </div>

        <div class="container bg-light mt-4">
            <div class="container p-3 text-center">
                <h1>Cart List</h1>
            </div>

            <div class="product-item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Gambar</th>
                            <th scope="col">Nama Barang</th>
                            <th scope="col">Harga</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Total Harga</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td class=""><img src="../images/ps2.jpg" width="90" alt="Sony PlayStation 2"></td>
                            <td class="product-name"><strong>Sony PlayStation 2</strong></td>
                            <td class="">Rp.3.750.000</td>
                            <td class="quantity">
                                <div class="input-group mb-3">
                                    <a class=" btn btn-primary"><i class="bi bi-dash"></i></a>
                                    <input type="text" disabled class="form-control text-center placeholder-bold" placeholder="1">
                                    <a class="btn btn-primary"><i class="bi bi-plus-lg"></i></a>
                                </div>
                            </td>
                            <td class="">Rp.3.750.000</td>
                            <td><a class="btn btn-danger"><i class="bi bi-trash"></i> Delete</a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td class=""><img src="../images/nintendo-switch.jpg" width="90" alt="Sony PlayStation 2">
                            </td>
                            <td class="product-name"><strong>Nintendo Switch OLED</strong></td>
                            <td class="">Rp.3.750.000</td>
                            <td class="quantity">
                                <div class="input-group mb-3">
                                    <a class=" btn btn-primary"><i class="bi bi-dash"></i></a>
                                    <input type="text" disabled class="form-control text-center placeholder-bold" placeholder="2">
                                    <a class="btn btn-primary"><i class="bi bi-plus-lg"></i></a>
                                </div>
                            </td>
                            <td class="">Rp.7.500.000</td>
                            <td><a class="btn btn-danger"><i class="bi bi-trash"></i> Delete</a></td>
                        </tr>

                    </tbody>
                </table>
                <div class="container d-flex justify-content-between pe-2 pb-2">
                    <a class="btn btn-success fw-medium"><i class="bi bi-box-seam-fill"></i> Checkout</a>
                    <a class="btn btn-primary disabled fw-medium" style="font-size:larger;">Sub-Total: Rp.
                        11.250.000</a>
                </div>

            </div>

        </div>

        <script src="https://kit.fontawesome.com/b0fcd0e497.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
